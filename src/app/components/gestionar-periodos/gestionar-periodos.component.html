<div class='login-block'>
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-4 login-sec">
        <h2 class="text-center">
          Gestion de Periodos
        </h2>
      </div>
    </div>

    <div class="right">
      <div class="example-button-row">
        <button mat-raised-button color="primary">Añadir Periodo</button>
      </div>
    </div>

    <mat-form-field>
      <mat-icon matSuffix>search</mat-icon>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar alumno">
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- Color Column -->
        <ng-container matColumnDef="controlNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> CURP </th>
          <td mat-cell *matCellDef="let row"> {{row.controlNumber}} </td>
        </ng-container>


        <!-- Name Column -->
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre(s) </th>
          <td mat-cell *matCellDef="let row"> {{row.Name}} </td>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="career">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Carrera </th>
          <td mat-cell *matCellDef="let row"> {{row.career}} </td>
        </ng-container>


        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
            <mat-checkbox class="example-margin" [(ngModel)]="checked">Validar Alumno</mat-checkbox>
          <mat-cell *matCellDef="let row">

          </mat-cell>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>

      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>


  </div>

  <footer class="page-footer font-small blue pt-4">
    <div class=" footer-copyright text-center py-3">
      <font color="white">
        AV. TECNOLÓGICO # 2595, COL. LAGOS DEL COUNTRY. TEPIC, NAYARIT. MÉXICO. C.P. 63175. TEL: (311) 211 94 00.
        DIRECCION@ITTEPIC.EDU.MX
      </font>
    </div>
  </footer>
</div>
