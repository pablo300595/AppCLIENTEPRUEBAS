<div class='login-block'>
    <div class="container">

        <div class="row justify-content-center align-items-center">
            <div class="col-md-4 login-sec">
                <h2 class="text-center">
                    Solicitud de Documentos
                  </h2>
            </div>
        </div>

        <div class='row'>
          <div class='col-md-6'>
              <div class='card'>
                <div class='card-header'>
                    <label for="lblCertificado"><b>CERTIFICADO DE BACHILLERATO O EQUIVALENTE</b></label>
                </div>
                <div class='card-body'>
                    <label><b>Adjuntar un archivo</b></label><br>
                    <input type="file" name="photo" ng2FileSelect [uploader]="uploader" />
                    <br>
                    <br>
                    <button type="button" class="btn btn-primary btn-s"
                      (click)="uploader.uploadAll()"
                      [disabled]="!uploader.getNotUploadedItems().length" >
                      Enviar
                    </button>
                </div>
              </div>
          </div>

          <div class='col-md-6'>
              <div class='card'>
                <div class='card-header'>
                    <label for="lblCertificado"><b>ACTA DE NACIMIENTO</b></label>
                </div>
                <div class='card-body'>
                    <label><b>Adjuntar un archivo</b></label><br>
                    <input type="file" name="photo" ng2FileSelect [uploader]="uploaderBirthCertificate" />
                    <br>
                    <br>
                    <button type="button" class="btn btn-primary btn-s"
                      (click)="uploaderBirthCertificate.uploadAll()"
                      [disabled]="!uploaderBirthCertificate.getNotUploadedItems().length" >
                      Enviar
                    </button>
                </div>
              </div>
          </div>
        </div>
        <br>
        <div class='row'>
            <div class='col-md-6'>
                <div class='card'>
                  <div class='card-header'>
                      <label for="lblCertificado"><b>CURP</b></label>
                  </div>
                  <div class='card-body'>
                      <label><b>Adjuntar un archivo</b></label><br>
                      <input type="file" name="photo" ng2FileSelect [uploader]="uploaderBirthCURP" />
                      <br>
                      <br>
                      <button type="button" class="btn btn-primary btn-s"
                        (click)="uploaderBirthCURP.uploadAll()"
                        [disabled]="!uploaderBirthCURP.getNotUploadedItems().length" >
                        Enviar
                      </button>
                  </div>
                </div>
            </div>

            <div class='col-md-6'>
                <div class='card'>
                  <div class='card-header'>
                      <label for="lblCertificado"><b>COPIA DEL COMPROBANTE DE PAGO DE INSCRIPCIÓN</b></label>
                  </div>
                  <div class='card-body'>
                      <label><b>Adjuntar un archivo</b></label><br>
                      <input type="file" name="photo" ng2FileSelect [uploader]="uploaderProofCopy" />
                      <br>
                      <br>
                      <button type="button" class="btn btn-primary btn-s"
                        (click)="uploaderProofCopy.uploadAll()"
                        [disabled]="!uploaderProofCopy.getNotUploadedItems().length" >
                        Enviar
                      </button>
                  </div>
                </div>
            </div>
          </div>
          <br>
          <div class='row'>
              <div class='col-md-6'>
                  <div class='card'>
                    <div class='card-header'>
                        <label for="lblCertificado"><b>FOTO</b></label>
                    </div>
                    <div class='card-body'>
                      <dropzone *ngIf="type === 'component'" class="dropzone-container" [config]="config" [disabled]="disabled" fxLayout="row" fxLayoutAlign="start strech" fxFlex="auto" [message]="'Seleccione o arrastre imagen'" (init)="onUploadInit($event)" (error)="onUploadError($event)" (success)="onUploadSuccess($event)"></dropzone>
                      <button (click)='removeFiles()'></button>
                    </div>
                  </div>
              </div>
            </div>

            <div class='col-md-6'>
              <div class='card'>
                <div class='card-header'>
                    <label for="lblCertificado"><b>RESULTADO DE ANÁLISIS CLÍNICOS</b></label>
                </div>
                <div class='card-body'>
                    <label><b>Adjuntar un archivo</b></label><br>
                    <input type="file" name="photo" ng2FileSelect [uploader]="uploaderClinicAnalysis" />
                    <br>
                    <br>
                    <button type="button" class="btn btn-primary btn-s"
                      (click)="uploaderClinicAnalysis.uploadAll()"
                      [disabled]="!uploaderClinicAnalysis.getNotUploadedItems().length" >
                      Enviar
                    </button>
                </div>
              </div>
          </div>
            <br>
      </div>
</div>
