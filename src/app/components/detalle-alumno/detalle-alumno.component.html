<div>
  <button type="button" (click)="getAlumnos()" class="btn btn-primary btn-block  form-control">Mostrar alumnos</button>
</div>
<br>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!--  Apellido Paterno Column -->
    <ng-container matColumnDef="lastNameFather">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido Paterno </th>
      <td mat-cell *matCellDef="let row"> {{row.lastNameFather}} </td>
    </ng-container>

    <!-- Apellido Materno Column -->
    <ng-container matColumnDef="lastNameMother">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido Materno </th>
      <td mat-cell *matCellDef="let row"> {{row.lastNameMother}} </td>
    </ng-container>

    <!-- Nombre(s) Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre(s) </th>
      <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let row"> {{row.email}} </td>
    </ng-container>

    <!-- Carrera Column -->
    <ng-container matColumnDef="career">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Carrera </th>
      <td mat-cell *matCellDef="let row"> {{row.career}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let alumnos; let i=index; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
