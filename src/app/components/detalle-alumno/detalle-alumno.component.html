<div class="container">
  <div class="form">
    <br>
    <div>
      <button type="button" (click)="getAlumnos()" class="btn btn-primary btn-block  form-control">Mostrar alumnos</button>
    </div>

    <div class="table-responsive">
      <table class="table">
        <thead>
          <th>
            Nombre
          </th>
          <th>
            Número de Control
          </th>
          <th>
            Carrera
          </th>
        </thead>
        <tbody>
          <tr *ngFor="let alumno of alumnos; let i=index">
            <td>{{this.alumno.name}}</td>

          </tr>
        </tbody>
      </table>
      
    </div>
    <footer class="page-footer font-small blue pt-4">
        <div class=" footer-copyright text-center py-3">

          </small>
        </div>
      </footer>
  </div>
